<mat-card class="table-card mat-elevation-z4">
    <table mat-table [dataSource]="produto" class="data-table">
      
      <ng-container matColumnDef="proId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.proId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="proNome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.proNome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="proDescricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.proDescricao}}</td>
      </ng-container>
  
      <ng-container matColumnDef="proMarca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let row">{{row.proMarca}}</td>
      </ng-container>
      <ng-container matColumnDef="proPrecoVenda">
        <th mat-header-cell *matHeaderCellDef>Preço de Venda</th>
        <td mat-cell *matCellDef="let row">{{row.proPrecoVenda | currency: 'BRL'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="proData_validade">
        <th mat-header-cell *matHeaderCellDef>Data de Validade</th>
        <td mat-cell *matCellDef="let row">{{row.proData_validade | date}}</td>
      </ng-container>
  
      <ng-container matColumnDef="proObservacoes">
        <th mat-header-cell *matHeaderCellDef>Observações</th>
        <td mat-cell *matCellDef="let row">{{row.proObservacoes}}</td>
      </ng-container>

     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-icon-button color="primary" [routerLink]="['/produto/update', row.proId]" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" [routerLink]="['/produto/delete', row.proId]" aria-label="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row" sticky></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
