<mat-card class="form-card mat-elevation-z4 forma-card">
  <mat-card-header>
    <mat-card-title>Nova forma de pagamento</mat-card-title>
    <mat-card-subtitle>Defina regras de parcelamento, disponibilidade e taxas.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="form-grid" autocomplete="off">
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="formaPagamento.descricao" name="descricao" required placeholder="Ex.: Cartão de crédito">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput [(ngModel)]="formaPagamento.tipo" name="tipo" required placeholder="Crédito, débito, boleto...">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Número de parcelas</mat-label>
        <input matInput type="number" min="1" [(ngModel)]="formaPagamento.numeroParcelas" name="numeroParcelas">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Dias entre parcelas</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="formaPagamento.diasEntreParcelas" name="diasEntreParcelas" required>
        <mat-hint>Informe 0 para pagamento à vista.</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Permite troco</mat-label>
        <mat-select [(ngModel)]="formaPagamento.permiteTroco" name="permiteTroco" required>
          <mat-option [value]="true">Sim</mat-option>
          <mat-option [value]="false">Não</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Taxa percentual</mat-label>
        <input matInput type="number" step="0.01" min="0" [(ngModel)]="formaPagamento.taxaPercentual" name="taxaPercentual">
        <mat-hint align="end">% cobrado pela administradora</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Ativo</mat-label>
        <mat-select [(ngModel)]="formaPagamento.ativo" name="ativo" required>
          <mat-option [value]="true">Sim</mat-option>
          <mat-option [value]="false">Não</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="button" (click)="createFormaPagamento()" [disabled]="isSaving">
      {{ isSaving ? 'Salvando...' : 'Salvar' }}
    </button>
  </mat-card-actions>
</mat-card>
