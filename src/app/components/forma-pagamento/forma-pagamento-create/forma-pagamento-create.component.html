<mat-card class="form-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Nova forma de pagamento</mat-card-title>
    <mat-card-subtitle>Defina regras de parcelamento e disponibilidade.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="forma-form">
    <div class="form-grid">
      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="formaPagamento.descricao" name="descricao">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput [(ngModel)]="formaPagamento.tipo" name="tipo">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Número de parcelas</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="formaPagamento.numeroParcelas" name="numeroParcelas">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Dias entre parcelas</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="formaPagamento.diasEntreParcelas" name="diasEntreParcelas">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Permite troco</mat-label>
        <mat-select [(ngModel)]="formaPagamento.permiteTroco" name="permiteTroco">
          <mat-option value="Sim">Sim</mat-option>
          <mat-option value="Não">Não</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Taxa percentual</mat-label>
        <input matInput type="number" step="0.01" [(ngModel)]="formaPagamento.taxa_percentual" name="taxa_percentual">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Ativo</mat-label>
        <mat-select [(ngModel)]="formaPagamento.ativo" name="ativo">
          <mat-option value="Sim">Sim</mat-option>
          <mat-option value="Não">Não</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="button" (click)="createFormaPagamento()" [disabled]="isSaving">
      {{ isSaving ? 'Salvando...' : 'Salvar' }}
    </button>
  </mat-card-actions>
</mat-card>
