<mat-card class="form-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Editar forma de pagamento</mat-card-title>
    <mat-card-subtitle>Atualize as regras de parcelamento e disponibilidade.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="form-grid" autocomplete="off" *ngIf="formaPagamento as f">
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="f.descricao" name="descricao" required maxlength="150">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput [(ngModel)]="f.tipo" name="tipo" required maxlength="80">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Número de parcelas</mat-label>
        <input matInput type="number" min="1" [(ngModel)]="f.numeroParcelas" name="numeroParcelas">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Dias entre parcelas</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="f.diasEntreParcelas" name="diasEntreParcelas" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Permite troco</mat-label>
        <mat-select [(ngModel)]="f.permiteTroco" name="permiteTroco" required>
          <mat-option [value]="true">Sim</mat-option>
          <mat-option [value]="false">Não</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Taxa percentual</mat-label>
        <input matInput type="number" step="0.01" min="0" [(ngModel)]="f.taxaPercentual" name="taxaPercentual">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Ativo</mat-label>
        <mat-select [(ngModel)]="f.ativo" name="ativo" required>
          <mat-option [value]="true">Sim</mat-option>
          <mat-option [value]="false">Não</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="button" (click)="save()" [disabled]="isSaving || !formaPagamento">
      {{ isSaving ? 'Salvando...' : 'Salvar' }}
    </button>
  </mat-card-actions>
</mat-card>
