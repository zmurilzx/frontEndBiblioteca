<mat-card class="form-card mat-elevation-z4" *ngIf="fornecedor as f">
  <mat-card-header>\n    <mat-card-title>Editar fornecedor</mat-card-title>\n    <mat-card-subtitle>Atualize os dados do fornecedor.</mat-card-subtitle>\n  </mat-card-header>
  <mat-card-content>
    <form class="form-grid" autocomplete="off">
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Nome fantasia</mat-label>
        <input matInput [(ngModel)]="f.nomeFantasia" name="nomeFantasia" required maxlength="120">
        <mat-error>Informe o nome fantasia.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Razão social</mat-label>
        <input matInput [(ngModel)]="f.razaoSocial" name="razaoSocial" required maxlength="120">
        <mat-error>Informe a razão social.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input matInput [(ngModel)]="f.cnpj" name="cnpj" required mask="00.000.000/0000-00">
        <mat-error>CNPJ inválido.</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="isSaving">Salvar</button>
  </mat-card-actions>
</mat-card>
