<mat-card class="table-card mat-elevation-z4">
  <table mat-table [dataSource]="fornecedor" class="data-table">
    
    <ng-container matColumnDef="fId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.fId }}</td>
    </ng-container>

    <ng-container matColumnDef="fNomeFantasia">
      <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
      <td mat-cell *matCellDef="let row">{{ row.fNomeFantasia }}</td>
    </ng-container>

    <ng-container matColumnDef="fCnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.fCnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="fRazaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let row">{{ row.fRazaoSocial }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row" class="actions">
        <button mat-icon-button color="primary" [routerLink]="['/fornecedor/update', row.fId]" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" [routerLink]="['/fornecedor/delete', row.fId]" aria-label="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
