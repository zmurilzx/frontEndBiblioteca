<mat-card class="form-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Novo fornecedor</mat-card-title>
    <mat-card-subtitle>Cadastre fornecedores e mantenha contatos atualizados.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="form-grid" autocomplete="off">
      <mat-form-field appearance="fill">
        <mat-label>Nome fantasia</mat-label>
        <input matInput [(ngModel)]="fornecedor.NomeFantasia" name="NomeFantasia">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input matInput [(ngModel)]="fornecedor.Cnpj" name="Cnpj">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Raz√£o social</mat-label>
        <input matInput [(ngModel)]="fornecedor.RazaoSocial" name="RazaoSocial">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="button" (click)="createFornecedor()" [disabled]="isSaving">
      {{ isSaving ? 'Salvando...' : 'Salvar' }}
    </button>
  </mat-card-actions>

</mat-card>
