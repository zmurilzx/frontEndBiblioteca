<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
    <div class="nav-header">
      <div class="nav-brand">
        <mat-icon class="brand-icon">menu_book</mat-icon>
        <div class="brand-text">
          <span class="brand-name">Painel principal</span>
          <span class="brand-subtitle">Dados em tempo real</span>
        </div>
      </div>
      <span class="nav-caption">Seu painel central</span>
    </div>

    <mat-nav-list class="nav-list">
      <span mat-subheader>Navega&ccedil;&atilde;o</span>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>dashboard</mat-icon>
        In&iacute;cio
      </a>
    </mat-nav-list>

    
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
