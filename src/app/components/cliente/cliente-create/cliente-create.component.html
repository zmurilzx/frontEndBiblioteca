<mat-card class="form-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Novo cliente</mat-card-title>
    <mat-card-subtitle>Cadastre informações básicas do cliente.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="form-grid" autocomplete="off">
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Nome completo</mat-label>
        <input matInput [(ngModel)]="cliente.CliNome" name="CliNome">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="cliente.CliCpf" name="CliCpf">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="createCliente()">Salvar</button>
  </mat-card-actions>
</mat-card>
