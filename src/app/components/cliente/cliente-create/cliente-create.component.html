<mat-card class="form-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Novo cliente</mat-card-title>
    <mat-card-subtitle>Cadastre informações básicas de identificação.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="form-grid" autocomplete="off">
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="cliente.nome" name="nome" required maxlength="100">
        <mat-error>Nome é obrigatório.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="cliente.cpf" name="cpf" required maxlength="14" pattern="^\d{11}|\d{3}\.\d{3}\.\d{3}-\d{2}$" mask="000.000.000-00" inputmode="numeric">
        <mat-hint align="end">11 dígitos (formato 000.000.000-00)</mat-hint>
        <mat-error>CPF inválido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>RG</mat-label>
        <input matInput [(ngModel)]="cliente.rg" name="rg" required mask="000000000">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="cliente.email" name="email" required email>
        <mat-error>Email inválido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="cliente.telefone" name="telefone" mask="(00) 00000-0000">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sexo</mat-label>
        <mat-select [(ngModel)]="cliente.sexo" name="sexo" required>
          <mat-option value="MASCULINO">Masculino</mat-option>
          <mat-option value="FEMININO">Feminino</mat-option>
          <mat-option value="OUTRO">Outro</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data de nascimento</mat-label>
        <input matInput type="date" [(ngModel)]="cliente.dataNascimento" name="dataNascimento">
      </mat-form-field>

      <mat-checkbox [(ngModel)]="cliente.ativo" name="ativo">Ativo</mat-checkbox>

      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Observações</mat-label>
        <textarea matInput rows="2" [(ngModel)]="cliente.observacoes" name="observacoes" maxlength="20"></textarea>
      </mat-form-field>

      <!-- Endereço (opcional) -->
      <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input matInput [(ngModel)]="enderecoVM.cep" name="enderecoCep" mask="00000-000" inputmode="numeric" (blur)="onCepBlur()">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Rua</mat-label>
        <input matInput [(ngModel)]="enderecoVM.rua" name="enderecoRua" maxlength="150">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Número</mat-label>
        <input matInput [(ngModel)]="enderecoVM.numero" name="enderecoNumero" type="number" inputmode="numeric">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cidade</mat-label>
        <input matInput [(ngModel)]="enderecoVM.cidade" name="enderecoCidade" maxlength="100">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>UF</mat-label>
        <input matInput [(ngModel)]="enderecoVM.estado" (ngModelChange)="enderecoVM.estado = ($event || '').toUpperCase()" name="enderecoUf" maxlength="2" mask="SS" pattern="^[A-Za-z]{2}$" style="text-transform: uppercase">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="button" (click)="createCliente()" [disabled]="isSaving">
      {{ isSaving ? 'Salvando...' : 'Salvar' }}
    </button>
  </mat-card-actions>
</mat-card>
