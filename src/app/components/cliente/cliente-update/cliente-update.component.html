<mat-card class="form-card mat-elevation-z4" *ngIf="cliente as c">
  <mat-card-header>\n    <mat-card-title>Editar cliente</mat-card-title>\n    <mat-card-subtitle>Atualize as informa貿es do cliente.</mat-card-subtitle>\n  </mat-card-header>
  <mat-card-content>
    <form class="form-grid" autocomplete="off">
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="c.nome" name="nome" required maxlength="100">
        <mat-error>Nome 칠 obrigat칩rio.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="c.cpf" name="cpf" required maxlength="14" pattern="^\d{11}|\d{3}\.\d{3}\.\d{3}-\d{2}$" mask="000.000.000-00">
        <mat-hint align="end">11 d칤gitos (com ou sem m치scara)</mat-hint>
        <mat-error>CPF inv치lido.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput [(ngModel)]="c.email" name="email" email>
        <mat-error>Email inv치lido.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="c.telefone" name="telefone" mask="(00) 00000-0000">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="isSaving">Salvar</button>
  </mat-card-actions>
</mat-card>
