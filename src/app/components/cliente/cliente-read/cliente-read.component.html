<mat-card class="table-card mat-elevation-z4">
  <table mat-table [dataSource]="cliente" class="data-table">

    <ng-container matColumnDef="CliId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.CliId }}</td>
    </ng-container>

    <ng-container matColumnDef="CliCpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{ row.CliCpf }}</td>
    </ng-container>

    <ng-container matColumnDef="CliNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.CliNome }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row" class="actions">
        <button mat-icon-button color="primary" [routerLink]="['/cliente/update', row.CliId]" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" [routerLink]="['/cliente/delete', row.CliId]" aria-label="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
