<mat-card class="table-card mat-elevation-z4">
  <div class="table-header">
    <div>
      <h2>Clientes</h2>
      <p>Lista de clientes cadastrados</p>
    </div>
    <div class="table-tools">
      <mat-form-field appearance="fill">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Nome ou CPF" />
      </mat-form-field>
      <button mat-fab color="primary" [routerLink]="'/cliente/create'" aria-label="Novo cliente" class="fab-add">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-content">
    <table mat-table [dataSource]="dataSource" matSort class="data-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
        <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">
          <div class="cell-stack">
            <span class="title">{{ row.nome }}</span>
            <span class="subtitle" *ngIf="row.email">{{ row.email }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let row">{{ row.telefone || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-chip" [class.active]="row.ativo" [class.inactive]="row.ativo===false">
            {{ row.ativo ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>A&ccedil;&otilde;es</th>
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-icon-button color="primary" [routerLink]="['/cliente/update', row.id]" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(row)" aria-label="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row" sticky></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</mat-card>
