<mat-card class="table-card mat-elevation-z4">
  <div class="table-header">
    <h2>Clientes</h2>
    <p>Lista de clientes cadastrados</p>
    <div class="table-tools">
      <mat-form-field appearance="fill">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Nome ou CPF" />
      </mat-form-field>
      <a mat-raised-button color="primary" routerLink="/cliente/create">
        <mat-icon>person_add</mat-icon>
        Novo cliente
      </a>
    </div>
  </div>

  <div class="table-content">
  <table mat-table [dataSource]="dataSource" matSort class="data-table">

    <ng-container matColumnDef="CliId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.CliId }}</td>
    </ng-container>

    <ng-container matColumnDef="CliCpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
      <td mat-cell *matCellDef="let row">{{ row.CliCpf }}</td>
    </ng-container>

    <ng-container matColumnDef="CliNome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.CliNome }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row" class="actions">
        <button mat-icon-button color="primary" [routerLink]="['/cliente/update', row.CliId]" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" [routerLink]="['/cliente/delete', row.CliId]" aria-label="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]"></mat-paginator>
</mat-card>
