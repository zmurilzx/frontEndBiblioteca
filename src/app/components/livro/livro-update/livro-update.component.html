<mat-card class="form-card mat-elevation-z4" *ngIf="livro as l">
  <mat-card-header>\n    <mat-card-title>Editar livro</mat-card-title>\n    <mat-card-subtitle>Atualize os dados do livro.</mat-card-subtitle>\n  </mat-card-header>
  <mat-card-content>
    <form class="form-grid" autocomplete="off">
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="l.titulo" name="titulo" required maxlength="150">
        <mat-error>Informe o título.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Autor</mat-label>
        <input matInput [(ngModel)]="l.autor" name="autor" required maxlength="120">
        <mat-error>Informe o autor.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>ISBN</mat-label>
        <input matInput [(ngModel)]="l.isbn" name="isbn" required maxlength="13">
        <mat-error>Informe o ISBN.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Editora</mat-label>
        <input matInput [(ngModel)]="l.editora" name="editora" maxlength="120">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ano</mat-label>
        <input matInput type="number" [(ngModel)]="l.anoPublicacao" name="anoPublicacao" min="0">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Estoque</mat-label>
        <input matInput type="number" [(ngModel)]="l.estoque" name="estoque" min="0">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="isSaving">Salvar</button>
  </mat-card-actions>
</mat-card>
