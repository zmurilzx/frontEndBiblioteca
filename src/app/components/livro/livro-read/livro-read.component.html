<mat-card class="table-card mat-elevation-z4">
  <table mat-table [dataSource]="livro" class="data-table">

    <ng-container matColumnDef="LiId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.LiId }}</td>
    </ng-container>

    <ng-container matColumnDef="LiFornecedor">
      <th mat-header-cell *matHeaderCellDef>Editora</th>
      <td mat-cell *matCellDef="let row">{{ row.liFornecedor }}</td>
    </ng-container>

    <ng-container matColumnDef="LiNome">
      <th mat-header-cell *matHeaderCellDef>Nome do livro</th>
      <td mat-cell *matCellDef="let row">{{ row.liNome }}</td>
    </ng-container>

    <ng-container matColumnDef="LiNumeropagi">
      <th mat-header-cell *matHeaderCellDef>Número de páginas</th>
      <td mat-cell *matCellDef="let row">{{ row.liNumeropagi }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row" class="actions">
        <button mat-icon-button color="primary" [routerLink]="['/livro/update', row.liId]" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" [routerLink]="['/livro/delete', row.liId]" aria-label="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
