<mat-card class="form-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Novo livro</mat-card-title>
    <mat-card-subtitle>Inclua detalhes editoriais e estoque.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="livro-form">
    <section class="form-section">
      <div class="form-grid">
        <mat-form-field appearance="fill" class="full-width-field">
          <mat-label>Título</mat-label>
          <input matInput [(ngModel)]="livro.titulo" name="titulo" required maxlength="200" placeholder="Ex.: Design de Informação">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Autor</mat-label>
          <input matInput [(ngModel)]="livro.autor" name="autor" required maxlength="150">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ISBN</mat-label>
          <input matInput [(ngModel)]="livro.isbn" name="isbn" required maxlength="20">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Editora</mat-label>
          <input matInput [(ngModel)]="livro.editora" name="editora">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Ano de publicação</mat-label>
          <input matInput type="number" min="0" [(ngModel)]="livro.anoPublicacao" name="anoPublicacao">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Estoque</mat-label>
          <input matInput type="number" min="0" [(ngModel)]="livro.estoque" name="estoque">
        </mat-form-field>
      </div>
    </section>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="button" (click)="createLivro()" [disabled]="isSaving">
      {{ isSaving ? 'Salvando...' : 'Salvar' }}
    </button>
  </mat-card-actions>
</mat-card>
