<mat-card class="form-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Novo endereço</mat-card-title>
    <mat-card-subtitle>Cadastre o endereço do cliente.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form #enderecoForm="ngForm" class="form-grid" autocomplete="off">
      <mat-form-field appearance="fill">
        <mat-label>Cliente</mat-label>
        <input matInput placeholder="ID do Cliente" [(ngModel)]="endereco.clienteId" name="clienteId" type="number" inputmode="numeric" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Rua</mat-label>
        <input matInput placeholder="Rua" [(ngModel)]="endereco.rua" name="rua" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Número</mat-label>
        <input matInput placeholder="Número" [(ngModel)]="endereco.numero" name="numero" type="number" inputmode="numeric">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Cidade" [(ngModel)]="endereco.cidade" name="cidade" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <input matInput placeholder="Estado (UF)" [(ngModel)]="endereco.estado" (ngModelChange)="endereco.estado = ($event || '').toUpperCase()" name="estado" maxlength="2" mask="SS" pattern="^[A-Za-z]{2}$" style="text-transform: uppercase">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input matInput placeholder="CEP" [(ngModel)]="endereco.cep" name="cep" mask="00000-000" inputmode="numeric" (blur)="onCepBlur()">
      </mat-form-field>

      <mat-checkbox [(ngModel)]="endereco.ativo" name="ativo">Ativo</mat-checkbox>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="button" (click)="createEndereco()" [disabled]="!enderecoForm.valid || isSaving">
      {{ isSaving ? 'Salvando...' : 'Salvar' }}
    </button>
  </mat-card-actions>
</mat-card>
